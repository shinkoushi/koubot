<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koubotü§ñ</title>
    <script src="dist/sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="images/ai.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/531c760f61.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="box-robot">
    <img src="images/ai.png" />
    <div class="box-content">
    
    <br>
    <br>
    <p> <span>koubot</span> <br><br> fake chat bot ¬©Ô∏èapril 2024 <br> content <span id="span-not">not</span> <br> generated by AI </p>
</div>
</div>


    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible"> ü§ñ chat dengan koubot ! 
            <i id="chat-icon" style="color: #fff;" class="fa-solid fa-comments"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <div class="box-bot">
                            <img src="images/ai.png"  id="chat-img"/>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <i onclick="camera()" id="chat-icon" style="color: #333;"
                             class="fa-solid fa-camera"></i>
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="klik 'enter' untuk mengirim pesan..">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                               
                                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="main.js"></script>

</html>
